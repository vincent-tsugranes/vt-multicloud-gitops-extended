apiVersion: v1
kind: Service
metadata:
  labels:
    app: hello-world
  name: hello-world
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: hello-world
    deploymentconfig: hello-world
  sessionAffinity: None
  type: ClusterIP
